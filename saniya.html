<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    <header>
        <h1>Lost & Found Platform</h1>
    </header>

    <section id="home-section">
        <h2>Welcome to Lost & Found</h2>
        <p>Find what you've lost or help return found items.</p>
        <button onclick="showReportSection()">Report an Item</button>
        <button onclick="showSearchSection()">Search Items</button>
    </section>

    <section id="report-section" class="hidden">
        <h2>Report Lost or Found Item</h2>
        <form id="report-form">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" required>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="status">Status:</label>
            <select id="status">
                <option value="lost">Lost</option>
                <option value="found">Found</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <button onclick="goHome()">Back to Home</button>
    </section>

    <section id="search-section" class="hidden">
        <h2>Search Lost & Found Items</h2>
        <input type="text" id="search-box" placeholder="Search by name or location...">
        <div id="item-list"></div>
        <button onclick="goHome()">Back to Home</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
